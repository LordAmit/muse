image: maven:latest

stages:
  - build
  - test
  - gui
  - deploy

build:
  stage: build
  script:
    - echo "Moving to Muse Directory"
    - cd code/Muse
    - echo "Building Muse with Maven"
    - mvn clean validate
    - mvn clean compile

test:
  stage: test
  script:
    - echo "Testing Muse"
    - cd code/Muse
    - mvn clean test

gui:
  stage: gui
  script:
    - echo "Launch GUI"
    - cd code/Muse