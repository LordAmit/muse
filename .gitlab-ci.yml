image: java:latest

stages:
  - build
  - test
  - deploy

build:
  stage: build
  tags:
    - maven
  script:
    - echo "Refreshing PATH"
    - $env:Path = [System.Environment]::GetEnvironmentVariable("Path","Machine")
    - echo "Moving to Muse Directory"
    - cd code/Muse
    - echo "Building Muse with Maven"
    - mvn clean verify
    - mvn clean compile

test:
  stage: test
  tags:
    - maven
  script:
    - mvn clean test